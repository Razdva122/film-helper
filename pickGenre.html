<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Vertical slider</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="Sources/css/style.css" rel="stylesheet">
  <!--Подключение Jquery + Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--Подключение Js Файлов-->
  <script src="Sources/js/films_info.js"></script>
  <script src="Sources/js/films.js"></script>  
  <script src="Sources/js/main.js"></script>
</head>
<body ng-controller="firstCtrl">
  <div class="test">
    <div class="ages">
      <div class="pick">
        <img src="Sources/img/mens.png" alt="Мужские фильмы">
        <p><input name="age" type="radio" id="mens" value="Мужской"> Мужской</p>
      </div>
      <div class="pick">
        <img src="Sources/img/girls.png" alt="Женские фильмы">
        <p><input name="age" type="radio" id="girls" value="Женский"> Женский</p>
      </div>
      <div class="pick">
        <img src="Sources/img/family.png" alt="Семейные фильмы">
        <p><input name="age" type="radio" id="family" value="Семейный"> Семейный</p>
      </div>
      <div class="pick">
        <img src="Sources/img/null.png" alt="Фильмы для всех">
        <p><input name="age" type="radio" id="none" value="none">Любой</p>
      </div>
    </div>
  	<button id="startTest" ng-click="pickAgesButton()">Готово!</button>
    </div>
  </div>
</body>
</html>
