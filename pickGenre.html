<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film Helper - поможим решить что посмотреть сегодня!</title>
  <!--Подключение Слайдеров-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!--Подключение Css-->
  <link href="sources/css/style.css" rel="stylesheet">
<!--Подключение Jquery + Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--Подключение Js Файлов-->
  <script src="sources/js/films_info.js"></script>
  <script src="sources/js/films.js"></script>  
  <script src="sources/js/main.js"></script>
  <!--Подключение Favicon-->
    <link rel="apple-touch-icon" sizes="76x76" href="sources/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="sources/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="sources/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="sources/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="sources/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">  
</head>
<body ng-controller="firstCtrl">
  <header class="header">
    <div class="row">
      <div class="logoImg">
        <img src="sources/img/logo.png" id="logo">
      </div>
      <nav class="menu">
        <ul>
          
          <a href="index.html" class="selected"><li>
              Главная
          </li></a>
          <a href="top_years.html"><li>
              Лучшие фильмы года
          </li></a>
          <a href="about.html"><li>
              О проекте
          </li></a>
        </ul>
      </nav>
    </div>
  </header><!-- .header-->
<main class="content">
    <div class="test">
    <div class="titleGenre">
      Фильм какого типа вы бы хотели посмотреть?
    </div>
    <div class="ages">
      <div class="pick">
        <img src="sources/img/questions/mens.png" alt="Мужские фильмы">
        <div class="mensPick">
          <input name="age" type="radio" class="radio" id="mens" value="Мужской"/>
          <label for="mens" class="option">Мужской</label>
        </div>
      </div>
      <div class="pick">
        <img src="sources/img/questions/girls.png" alt="Женские фильмы">
        <div class="girlsPick">
          <input name="age" type="radio" class="radio" id="girls" value="Женский"/>
          <label for="girls" class="option">Женский</label>
        </div>
      </div>
      <div class="pick">
        <img src="sources/img/questions/family.png" alt="Семейные фильмы">
        <div class="familyPick">
          <input name="age" type="radio" class="radio" id="family" value="Семейный"/>
          <label for="family" class="option">Семейный</label>
        </div>
      </div>
      <div class="pick">
        <img src="sources/img/questions/null.png" alt="Фильмы для всех">
        <div class="nonePick">
          <input name="age" type="radio" class="radio" id="none" value="none"/>
          <label for="none" class="option">Любой</label>
        </div>
      </div>
    </div>
    <button class="startTest" ng-click="pickTypeButton()">Готово!</button>
    </div>
  </div>
  </main><!-- .content -->

</div><!-- .wrapper -->

<footer class="footer">
  <strong>Copyright © 2018-2019. All Rights Reserved. Admin: lexur-02@yandex.ru</strong>
</footer><!-- .footer -->
</body>
</html>
